<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
</head>
<body>
	<div id="catList">
		<h3>Cat List:</h3>
		<ul data-bind="foreach: catList">
			<div data-bind="with: $data">
				<li data-bind="text: name, click: $parents[1].switchCat"></li>
			</div>
		</ul>
	</div>
	<div data-bind="with: currentCat">
		<h2 data-bind="text: name"></h2>
		<div data-bind="text: level"></div>
		<div data-bind="text: clickCount"></div>
		<img id="cat-img" src="" alt="cute cat"
			data-bind= "click: $parent.incrementCounter, attr: {src: imgSrc}">
		<div>
			<h3>Nicknames:</h3>
			<ul data-bind="foreach: nicknames">
				<li data-bind="text: $data"></li>
			</ul>
		</div>

	</div>
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
